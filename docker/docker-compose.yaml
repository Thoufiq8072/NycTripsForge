version: '3.8'

services:

  postgres:
    image: postgres:16
    container_name: postgres_v2
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data

  airflow:
    build: .
    container_name: airflow_v2
    depends_on:
      - postgres
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: 'False'
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      _PIP_ADDITIONAL_REQUIREMENTS: apache-airflow-providers-apache-spark==4.8.0
    volumes:
      - ../airflow/dags:/opt/airflow/dags
      - ../src:/opt/spark-apps
    ports:
      - "8080:8080"
    command: >
      bash -c "
      airflow db init &&
      airflow users create --username admin --password admin \
      --firstname admin --lastname admin --role Admin --email admin@example.com || true &&
      exec airflow webserver
      "

volumes:
  postgres_data: